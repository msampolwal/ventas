<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layauts/layaut}">
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
</head>
<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{/producto/save}" class="form-group" th:object="${producto}" method="post">
			<h2>Alta de Producto</h2>
			
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{proveedor}"/>
			<input type="hidden" th:field="*{stock}"/>
			
			<div class="form-group">
				<label class="col-form-label">Proveedor</label>
				<p th:text="*{proveedor}"></p>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label for="descripcion">Descripcion</label>
				<input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" name="descripcion">
			</div>
			<div class="form-group">
				<label for="precio">Precio x Kg.</label>
				<input type="text" class="form-control" id="precio" th:field="*{precio}" name="precio">
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
			<a th:href="@{/producto/volver}" class="btn btn-secondary">Volver</a>
		</form>
	</div>
</body>
</html>
